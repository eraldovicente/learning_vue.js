<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <!-- importação do Vue.js -->
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- Adicionando uma "string interpolation/double mustache"-->
        <p>{{nome}}</p>
    </div>
    <!-- Código Vue.js-->
    <script>
        let root = new Vue({
            el: "#root",
            data: {
                nome: "Eraldo Vicente"
            }
        });
    </script>
</body>
</html>
